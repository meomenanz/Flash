
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Messenger</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      overflow: hidden;
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .flash-gradient { background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%); }
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.2); }
      50% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.5); }
      100% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.2); }
    }
    .animate-glow { animation: pulse-glow 2s infinite; }
  </style>
